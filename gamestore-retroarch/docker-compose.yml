version: "3.7"
services:
  retroarch:
    image: kasmweb/retroarch:1.17.0-rolling-daily
    restart: unless-stopped
    shm_size: "1g"
    environment:
      - TZ=America/Fortaleza
      - VNC_PW=retropassword
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - "video"
      - "render"
    volumes:
      -  ${APP_DATA_DIR}/retroarch/data/.config/retroarch
    privileged: true